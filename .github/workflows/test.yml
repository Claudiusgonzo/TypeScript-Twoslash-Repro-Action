name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: yarn init -y
    - run: yarn add typescript@next
    - run: yarn build
    - run: yarn deploy
    - uses: ./
      with: 
        github-token: ${{ secrets.TS_BOT_GITHUB_TOKEN }}
